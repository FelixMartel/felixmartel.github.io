      .rolltitle { font-weight: bold; }
      @media (max-width: 900px) {

        nav h2 { visibility: visible; }
        nav:hover { width: inherit; }
        nav:hover #navhide { visibility: visible; }
        nav:hover h2 { visibility: hidden; }
      }
